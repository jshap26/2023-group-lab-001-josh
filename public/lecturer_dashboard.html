<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecturer Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- style for formatting -->
    <style>
        .logo-container {
        width: 400px;
        margin-top: -100px;
        margin-bottom: -150px;
        }
        .container-fluid {
        max-width: 1500px; /* Adjust this value to your desired width */
        margin: 0 auto;
        }
    </style>
    
</head>

<body> <!-- Code for visible part of document -->
    <div class="container-fluid"> <!-- create container for the consultation list -->
        <div class="logo-container mx-auto">
            <img src="logo.png" alt="Consulta logo" class="img-fluid">
        </div>
        <h1 class="text-center my-5">Lecturer Dashboard</h1>
        <div class="col-md-6 mx-auto">
            <div class="card mb-3">
                <div class="card-header"><strong>Upcoming Consultations</strong></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-6 font-weight-bold">Name</div>
                            <div class="col-md-3 font-weight-bold">Time</div>
                            <div class="col-md-3 font-weight-bold">Cancel</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-6">Bob Smith</div>
                            <div class="col-md-3">5 May 2:00 PM</div>
                            <div class="col-md-3"><button class="btn btn-danger">Cancel</button></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-6">Mary Jane</div>
                            <div class="col-md-3">6 May 3:00 PM</div>
                            <div class="col-md-3"><button class="btn btn-danger">Cancel</button></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6 mx-auto">
            <div class="card mb-3">
                <div class="card-header"><strong>Set Your Availability</strong></div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="start-time">Start Time:</label>
                            <input type="time" class="form-control" id="start-time" name="start-time">
                        </div>
                        <div class="form-group">
                            <label for="end-time">End Time:</label>
                            <input type="time" class="form-control" id="end-time" name="end-time">
                        </div>
                        <div class="form-group">
                            <label for="max-consults">Maximum Consultations Per Day:</label>
                            <input type="number" class="form-control" id="max-consults" name="max-consults" min="1">
                        </div>
                        <div class="form-group">
                            <label for="max-students">Maximum students Per Consultation:</label>
                            <input type="number" class="form-control" id="max-consults" name="max-consults" min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
